{% extends 'base.html' %}
{% block title %}
<title>posts</title>
{% endblock title %}
{% block body %}
 <h2>Create a New Post
 </h2>
 <hr>
 <form action="/posts" method='POST'>
     <label for="title">Title</label>
      <input class="form-control me-2" type="text" id='title' name='title' placeholder="Enter the title" aria-label="title">
     <br>
     <label for="author">Author</label>
     <input class="form-control me-2" type="text" id='author' name='author' placeholder="Enter the author" aria-label="author">
     <br>
     <div class="form-group purple-border">
        <label for="content">Posts:</label>
        <textarea class="form-control"  placeholder="Enter the post " name='content' id='content' rows="3"></textarea>
      </div>
     <br>
     <input class='btn btn-primary' type="submit" value='Post'> 
</form>
{% endblock body %}
