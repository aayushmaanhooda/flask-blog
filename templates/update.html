{% extends 'base.html' %}
{% block title %}
<title>posts</title>
{% endblock title %}
{% block body %}
<h1>welcome to edit section</h1>
 <hr>
 <h2>Edit your post
 </h2>
 <form action="/posts/update/{{post.id}}" method='POST'>
    <label for="title">Title</label>
    <input class="form-control me-2" type="text" id='title' name='title' value="{{post.title}}" aria-label="title">
   <br>
   <label for="author">Author</label>
   <input class="form-control me-2" type="text" id='author' name='author' value="{{post.author}}" aria-label="author">
   <br>
   <div class="form-group purple-border">
      <label for="content">Posts:</label>
      <textarea class="form-control"  value="{{post.content}}" name='content' id='content' rows="3"></textarea>
    </div>
   <br>
   <input class='btn btn-primary' type="submit" value='Save'> 
</form>
<br>     
{% endblock body %}
