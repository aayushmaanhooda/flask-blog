{% extends 'base.html' %}
{% block title %}
<title>posts</title>
{% endblock title %}
{% block body %}
<br>
<div>
<h1 style="display: inline;">Welcome</h1>
<a style="display: inline;" class='btn btn-success float-end' href="posts/new">+ New Post</a>
</div>
<hr>
<h1>All posts </h1>
{% for post in posts %}
    <div class="contanier">
        <h1>{{post.title}}</h1>
        <small>written by: {{post.author}}</small>
        <p style="white-space: pre-wrap;">{{post.content}}</p>
        <a class='btn btn-danger' href="/posts/delete/{{post.id}}">Delete</a>
        <a class='btn btn-primary' href="/posts/update/{{post.id}}">Update</a>
        <hr>
    </div>
    
{% endfor %}
    
{% endblock body %}
